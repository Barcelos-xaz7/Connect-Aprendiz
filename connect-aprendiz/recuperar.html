<title>Esqueci minha Senha</title>

<body>
<div class="container">

    <h2>Redefinir Senha</h2>

    <form id="recuperar-senha">
        <input type="password" id="novaSenha" placeholder="Nova senha" required>
        <input type="password" id="confirmaSenha" placeholder="Confirmar nova senha" required>
      
        <button type="submit">Confirmar nova senha</button>

        <br>

        <div id="mensagem-recuperar" class="mensagem"></div>
      
        <div class="mensagem">Digite e confirme sua nova senha para concluir a redefinição.</div>
      </form>
      

    <a href="login.html">Voltar à página inicial</a>
</div>
</body>
